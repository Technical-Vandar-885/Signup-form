<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form HTML</title>
</head>
<body>
    <div class="container">
        <form action="" autocomplete="off">
            <div class="text">
                <h1>Sign Up Form</h1>
                <h3>Please Fill Up Your Details For Create Account</h3>
                <hr>
            </div>
            <div class="inp">
                <div class="name">
                <input type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="phone">
                    <input type="number" name="phone" id="phone" placeholder="Phone No." required>
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="cpassword">
                    <input type="password" name="cpassword" id="cpassword" placeholder="Password" required>
                </div>
                <input type="checkbox" name="check" id="check">
                <div class="value">
                    I Accept The <a href="#">Terms Of Uses</a> & <a href="#">Privacy Policy</a>
                </div>
                <div class="signup">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="login">
                    Already Have An Account <a href="#">Login</a>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
